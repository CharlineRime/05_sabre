<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sabre - Eric Feres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="first-section">
      <img
        src="#"
        alt="Pattes des personnages"
        class="first-section-background"
      />
      <h1>
        <img class="first-section-title" src="#" alt="Sabre, Eric Feres" />
      </h1>
    </section>

    <header class="header-positioning">
      <a class="link-book" href="#">Acheter le livre</a>
      <button class="button-trailer"></button>
    </header>

    <section class="second-section">
      <img class="second-section-first-img" src="#" alt="Montagnes enneigées" />
      <img
        class="second-section-second-img"
        src="#"
        alt="Oiseaux dans la neige"
      />
      <p class="second-section-text">
        Dans l'ère du pléistocène, il y a 15'000 ans
      </p>
    </section>

    <section class="third-section">
      <img class="third-section-background" src="#" alt="Ciel enneigé" />
      <img class="third-section-second-img" src="#" alt="Montagnes enneigées" />
      <img
        class="third-section-front-img"
        src="#"
        alt="Plaine enneigée avec des mammouths"
      />
    </section>

    <section class="fourth-section">
      <img class="fourth-section-first-img" src="#" alt="Deux oiseaux" />
      <img class="fourth-section-second-img" src="#" alt="Oeil d'un oiseau" />
      <p class="fourth-section-text">Au milieu de la nature sauvage</p>
    </section>

    <section class="fifth-section">
      <img class="fifth-section-first-img" src="#" alt="Ciel" />
      <img class="fifth-section-second-img" src="#" alt="Montagnes en fond" />
      <img
        class="fifth-section-third-img"
        src="#"
        alt="Montagnes, lac et ciel"
      />
      <img class="fifth-section-fourth-img" src="#" alt="Montagnes" />
      <img class="fifth-section-fifth-img" src="#" alt="Montagnes" />
    </section>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
